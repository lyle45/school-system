<div layout="column" class="main-box">
    <md-toolbar class="md-hue-3">
        <div class="md-toolbar-tools">
            <span class="md-flex">Students</span>
            <span flex></span>
            <i class="fa fa-plus" ng-click="$ctrl.createStudent()"></i>
        </div>
    </md-toolbar>
    <md-content>
        <md-list flex>
            <md-list-item class="md-3-line" ng-repeat="student in $ctrl.students" ng-click="$ctrl.pickStudent(student)">
                <img ng-src="{{student.image}}" class="md-avatar avatar-image" alt="{{student.name}}"/>
                <div class="md-list-item-text" layout="column">
                    <h3>{{ student.name }}</h3>
                    <h4>{{ student.email }}</h4>
                    <p>{{ student.phone }}</p>
                </div>
            </md-list-item>
        </md-list>
    </md-content>
</div>
