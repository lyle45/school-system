<div layout="column" class="main-box list-header">
    <md-toolbar class="md-hue-3">
        <div class="md-toolbar-tools">
            <span class="md-flex">Courses</span>
            <span flex></span>
            <i class="fa fa-plus" ng-click="$ctrl.createCourse()"></i>
        </div>
    </md-toolbar>
    <md-content>
        <md-list class="" flex>
            <md-list-item class="md-2-line md-long-text" ng-repeat="course in $ctrl.courses" ng-click="$ctrl.pickCourse(course)">
                <img ng-src="{{course.image}}" class="md-avatar avatar-image" alt="{{course.name}}"/>
                <div class="md-list-item-text" layout="column">
                    <h3>{{ course.name }}</h3>
                    <p>{{ course.description }}</p>
                </div>
            </md-list-item>
        </md-list>
    </md-content>
</div>
